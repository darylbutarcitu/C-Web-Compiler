name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master  # Ensure you're using 'main' if that's your default branch
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install  # Install dependencies

      - name: Build the app
        run: npm run build  # Build the app
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}  # Pass the environment variable here

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CWEBCOMPILER }}
          channelId: live
          projectId: cwebcompiler
